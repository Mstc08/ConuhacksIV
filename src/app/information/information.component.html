<div>
<mat-form-field class="example-full-width">
    <input matInput placeholder="Enter your item name here" aria-label="Item" [matAutocomplete]="auto" >
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{ option.material_title }}
        </mat-option>
      </mat-autocomplete>
  </mat-form-field>
</div>
